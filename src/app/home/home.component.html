  
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Review the review</h2>

    
    <section class="example-section">
      <label class="example-margin">Opinion:</label>
      <mat-radio-group [(ngModel)]="color">
        <mat-radio-button class="example-margin" value="good">
          Good
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="medium">
         Medium
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="bad">
          Bad
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked">Like</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled">Dislike</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
       Happy
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
